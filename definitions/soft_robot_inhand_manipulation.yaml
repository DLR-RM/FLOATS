manipulator_name:      "soft_robot"
urdf_filename:         "soft_robot.urdf"
n_act:                  3

actuator_definitions:

  # Actuator 0
  - actuator_length: 1.5
    n_segments: 10
    planar_flag: 0

    # The link height (z-dimension) times n_segments must equal the actuator length
    link_definition:
        shape_type: "cylinder" 
        dimensions: [0.15,0.2]
        mass: 0.15
        inertial_values: [ 1, 0, 0, 1, 0, 1 ]
        material_color: [ 0.3, 0.0, 1, 1.0 ]
        material_name: "blue"

    joint_definitions:

        - joint_type: "revolute"
          axis: [ 1, 0, 0 ]
          limits: [ -3.141592, 3.141592, 100, 3 ]
          spring_stiffness: 1000
          joint_neutral_position: 0
          joint_control_limit_force: 1.

        - joint_type: "revolute"
          axis: [ 0, 1, 0 ]
          limits: [ -3.141592, 3.141592, 100, 3 ]
          spring_stiffness: 1000
          joint_neutral_position: 0
          joint_control_limit_force: 1.


  # Actuator 1
  - actuator_length: 1.5
    n_segments: 10
    planar_flag: 0

    # The link height (z-dimension) times n_segments must equal the actuator length
    link_definition:
        shape_type: "cylinder"
        dimensions: [0.15,0.2]
        mass: 0.15
        inertial_values: [ 1, 0, 0, 1, 0, 1 ]
        material_color: [ 0.3, 0.0, 1, 1.0 ]
        material_name: "red"

    joint_definitions:
        - joint_type: "revolute"
          axis: [ 1, 0, 0 ]
          limits: [ -3.141592, 3.141592, 100, 3 ]
          spring_stiffness: 1000
          joint_neutral_position: 0
          joint_control_limit_force: 1.

        - joint_type: "revolute"
          axis: [ 0, 1, 0 ]
          limits: [ -3.141592, 3.141592, 100, 3 ]
          spring_stiffness: 1000
          joint_neutral_position: 0
          joint_control_limit_force: 1.

  # Actuator 3
  - actuator_length: 1.5
    n_segments: 10
    planar_flag: 0

    # The link height (z-dimension) times n_segments must equal the actuator length
    link_definition:
        shape_type: "cylinder" 
        dimensions: [0.15,0.2]
        mass: 0.15
        inertial_values: [ 1, 0, 0, 1, 0, 1 ]
        material_color: [ 0.3, 0.0, 1, 1.0 ]
        material_name: "blue"

    joint_definitions:
        - joint_type: "revolute"
          axis: [ 1, 0, 0 ]
          limits: [ -3.141592, 3.141592, 100, 3 ]
          spring_stiffness: 1000
          joint_neutral_position: 0
          joint_control_limit_force: 1.

        - joint_type: "revolute"
          axis: [ 0, 1, 0 ]
          limits: [ -3.141592, 3.141592, 100, 3 ]
          spring_stiffness: 1000
          joint_neutral_position: 0
          joint_control_limit_force: 1.
  
base_definition:
  shape_type: "cylinder"
  dimensions: [ 0.3, 0.3]
  mass: 0.1
  inertial_values: [ 1, 0, 0, 1, 0, 1 ]
  material_color: [0.8, 0.8, 0.8, 1]
  material_name: "grey"
   
tip_definition:
  shape_type: "cylinder"
  dimensions: [ 0.3, 0.3]
  mass: 0.1                   
  inertial_values: [ 1, 0, 0, 1, 0, 1 ]
  material_color: [0.8, 0.8, 0.8, 1]
  material_name: "grey"
  origin_offset: [0, 0, 0, 0, 0, 0]
